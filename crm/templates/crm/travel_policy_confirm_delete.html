{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0">Confirm Deletion</h5>
        </div>
        <div class="card-body">
          <div class="text-center mb-4">
            <i class="fas fa-exclamation-triangle text-danger fa-4x mb-3"></i>
            <h5>Are you sure you want to delete this travel policy?</h5>
            <p class="mb-0 text-muted">Policy: <strong>{{ policy.policy_name }}</strong></p>
            <p class="text-muted">Effective Date: {{ policy.effective_date|date:"d M Y" }}</p>
            <div class="alert alert-warning">
              <i class="fas fa-info-circle me-2"></i>
              This action cannot be undone.
            </div>
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
              <a href="{% url 'crm:company_detail' policy.client.id %}" class="btn btn-secondary me-2">
                <i class="fas fa-times me-1"></i>Cancel
              </a>
              <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash me-1"></i>Delete Policy
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
