<!-- Activity Tabs Interface -->
<div class="activity-tabs-container">
    <!-- Activity Header with Tabs -->
    <div class="activity-tabs-header mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="fas fa-history text-primary me-2"></i>
                Activities
            </h5>
            <div class="activity-tab-buttons">
                <button id="log-email-btn" class="btn btn-sm btn-activity-email">
                    <i class="fas fa-envelope me-1"></i> Email
                </button>
                <button id="log-call-btn" class="btn btn-sm btn-activity-call">
                    <i class="fas fa-phone-alt me-1"></i> Call
                </button>
                <button id="log-meeting-btn" class="btn btn-sm btn-activity-meeting">
                    <i class="fas fa-users me-1"></i> Meeting
                </button>
                <button id="log-note-btn" class="btn btn-sm btn-activity-note">
                    <i class="fas fa-sticky-note me-1"></i> Note
                </button>
                <button id="log-waiver-btn" class="btn btn-sm btn-activity-waiver">
                    <i class="fas fa-exclamation-triangle me-1"></i> Favor
                </button>
                <button id="log-task-btn" class="btn btn-sm btn-activity-task">
                    <i class="fas fa-tasks me-1"></i> Task
                </button>
            </div>
        </div>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs activity-nav-tabs mt-3" id="activityTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#activity-overview" type="button" role="tab" aria-controls="activity-overview" aria-selected="true">
                    <i class="fas fa-th-list me-1"></i> All
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email-activities" type="button" role="tab" aria-controls="email-activities" aria-selected="false">
                    <i class="fas fa-envelope me-1"></i> Emails
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="call-tab" data-bs-toggle="tab" data-bs-target="#call-activities" type="button" role="tab" aria-controls="call-activities" aria-selected="false">
                    <i class="fas fa-phone-alt me-1"></i> Calls
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="meeting-tab" data-bs-toggle="tab" data-bs-target="#meeting-activities" type="button" role="tab" aria-controls="meeting-activities" aria-selected="false">
                    <i class="fas fa-users me-1"></i> Meetings
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="note-tab" data-bs-toggle="tab" data-bs-target="#note-activities" type="button" role="tab" aria-controls="note-activities" aria-selected="false">
                    <i class="fas fa-sticky-note me-1"></i> Notes
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="waiver-tab" data-bs-toggle="tab" data-bs-target="#waiver-activities" type="button" role="tab" aria-controls="waiver-activities" aria-selected="false">
                    <i class="fas fa-exclamation-triangle me-1"></i> Favors
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="task-tab" data-bs-toggle="tab" data-bs-target="#task-activities" type="button" role="tab" aria-controls="task-activities" aria-selected="false">
                    <i class="fas fa-tasks me-1"></i> Tasks
                </button>
            </li>
        </ul>
    </div>

    <!-- Tab Content -->
    <div class="tab-content activity-tab-content" id="activityTabContent">
        <!-- All Activities Tab -->
        <div class="tab-pane fade show active" id="activity-overview" role="tabpanel" aria-labelledby="overview-tab">
            <div id="all-activities-list" class="activity-list">
                <div class="text-center py-4">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Loading activities...</p>
                </div>
            </div>
        </div>

        <!-- Email Activities Tab -->
        <div class="tab-pane fade" id="email-activities" role="tabpanel" aria-labelledby="email-tab">
            <div id="email-activities-list" class="activity-list">
                <!-- Content will be loaded via JavaScript -->
            </div>
        </div>

        <!-- Call Activities Tab -->
        <div class="tab-pane fade" id="call-activities" role="tabpanel" aria-labelledby="call-tab">
            <div id="call-activities-list" class="activity-list">
                <!-- Content will be loaded via JavaScript -->
            </div>
        </div>

        <!-- Meeting Activities Tab -->
        <div class="tab-pane fade" id="meeting-activities" role="tabpanel" aria-labelledby="meeting-tab">
            <div id="meeting-activities-list" class="activity-list">
                <!-- Content will be loaded via JavaScript -->
            </div>
        </div>

        <!-- Note Activities Tab -->
        <div class="tab-pane fade" id="note-activities" role="tabpanel" aria-labelledby="note-tab">
            <div id="note-activities-list" class="activity-list">
                <!-- Content will be loaded via JavaScript -->
            </div>
        </div>

        <!-- Waiver Activities Tab -->
        <div class="tab-pane fade" id="waiver-activities" role="tabpanel" aria-labelledby="waiver-tab">
            <div id="waiver-activities-list" class="activity-list">
                <!-- Content will be loaded via JavaScript -->
            </div>
        </div>

        <!-- Task Activities Tab -->
        <div class="tab-pane fade" id="task-activities" role="tabpanel" aria-labelledby="task-tab">
            <div id="task-activities-list" class="activity-list">
                <!-- Content will be loaded via JavaScript -->
            </div>
        </div>
    </div>
</div>

<!-- Include Side Panel Component -->
{% include 'crm/includes/activity_side_panel.html' %}
