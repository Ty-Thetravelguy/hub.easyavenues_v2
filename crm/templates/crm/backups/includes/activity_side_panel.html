<!-- Activity Side Panel Template -->
<div class="offcanvas offcanvas-end activity-panel" tabindex="-1" id="activity-side-panel" aria-labelledby="activitySidePanelLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="activitySidePanelLabel">Log Activity</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <!-- Loading state -->
    <div id="activity-panel-loading" class="text-center py-5">
      <div class="spinner-border text-primary-ea" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading form...</p>
    </div>
    
    <!-- Form container - will be populated via AJAX -->
    <div id="activity-panel-form-container" style="display: none;">
      <!-- Form will be loaded here -->
    </div>
  </div>
</div>
