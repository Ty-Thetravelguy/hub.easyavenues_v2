{% extends "accounts/admin/base_admin.html" %}
{% load crispy_forms_tags %}

{% block admin_title %}{{ page_title|default:"Manage Note Subject" }}{% endblock %}

{% block admin_content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">{{ page_title|default:"Manage Note Subject" }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary-ea">Save Subject</button>
                <a href="{% url 'crm:manage_note_subject_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
