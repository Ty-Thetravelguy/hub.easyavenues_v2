{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'users' %}active{% endif %}" href="{% url 'accounts:admin_user_list' %}">
                            <i class="fas fa-users me-2"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'teams' %}active{% endif %}" href="{% url 'accounts:admin_team_list' %}">
                            <i class="fas fa-users-cog me-2"></i> Teams
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'invoice_references' %}active{% endif %}" href="{% url 'accounts:admin_invoice_reference_list' %}">
                            <i class="fas fa-file-invoice me-2"></i> Invoice References
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_tab == 'note_subjects' %}active{% endif %}" href="{% url 'crm:manage_note_subject_list' %}">
                            <i class="fas fa-tags me-2"></i> Note Subjects
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1>{% block admin_title %}{% endblock %}</h1>
                {% block admin_actions %}{% endblock %}
            </div>
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .sidebar {
        min-height: calc(100vh - 56px);
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    }
    .sidebar .nav-link {
        color: #333;
        padding: .5rem 1rem;
    }
    .sidebar .nav-link.active {
        color: #007bff;
        background-color: rgba(0, 123, 255, 0.1);
    }
    .sidebar .nav-link:hover {
        color: #007bff;
    }
</style>
{% endblock %}
