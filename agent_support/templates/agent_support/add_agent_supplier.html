{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    
        <div class="row mt-5 mb-5">
            <!-- Center column with form -->
            <div class="col-md-2"></div>
            <div class="col-md-8 mx-auto">  <!-- Added mx-auto here -->
                <div class="card shadow">
                    <div class="card-header text-center bg-gradient-blue-purple">
                        <h3 class="text-color-white">Add New Supplier</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    {{ field.label }}
                                </label>
                                {{ field }}
                                {% if field.help_text %}
                                <div class="form-text">{{ field.help_text }}</div>
                                {% endif %}
                                {% if field.errors %}
                                <div class="invalid-feedback d-block">
                                    {{ field.errors }}
                                </div>
                                {% endif %}
                            </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary">Add Supplier</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Back button in fixed position -->

            <div class="col-md-2">
                <div class="sticky-top pt-3 text-center"> <!-- Add specific top position -->
                    <a href="{% url 'agent_support:agent_support_view' %}" class="btn btn-special btn-md">
                        <i class="fas fa-arrow-left me-1"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    
</div>
{% endblock %}
